{% extends 'aposts/index.html' %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar esta publicación?</h1>
<p>{{ object.titulo }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'publicacion_list' %}">Cancelar</a>
</form>
{% endblock %}
